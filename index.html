<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sorteador Numérico</title>
</head>

<body>
    <div class="left-margin"></div>
    <div class="right-margin"></div>
    <img src="./img/dado.png" alt="dado-img">
    <main>
        <h1>Sorteio Dev</h1>
        <p>Sortear um número entre:</p>
        <section>
            <input placeholder="EX:10" type="number" class="min">
            <p>E</p>
            <input placeholder="EX:50" type="number" class="max">
        </section>
        <button>Sortear</button>
    </main>
</body>

<script src="./scripts.js"></script>
</html>
